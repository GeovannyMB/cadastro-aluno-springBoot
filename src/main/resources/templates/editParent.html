<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Editar Estudante</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <h1 class="navbar-brand">Gestão de Pais ou responsável</h1>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/parent/}">Pais ou responsável</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-md-6 col-sm-6 container justify-content-center border"
          >
            <h2>Editar Pais ou responsável</h2>
            <form
              th:action="@{/parent/update/{id} (id=${parent.id})}"
              th:object="${parent}"
              method="post"
            >
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input
                    th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Informe o nome"
                  />
                </div>
                <div class="form-group">
                  <label for="surname">E-mail</label>
                  <input
                    th:field="*{email}"
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Informe o e-mail"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input
                    th:field="*{password}"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Digite a sua senha"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Atualizar
              </button>

              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Atualizar
              </button>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>©Desenvolvido por Aluno</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
